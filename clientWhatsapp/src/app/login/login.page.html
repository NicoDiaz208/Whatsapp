<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input [(ngModel)]="username" placeholder="Enter your Username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input [(ngModel)]="password" type="password" placeholder="Enter your Password"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" expand="block" (click)="login()">Login</ion-button>
              <ion-button size="large" type="submit" expand="block" [routerLink]="['/register']">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>

</ion-content>
